{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Jean Wedding</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Fira+Sans+Condensed&family=Fuggles&family=Source+Serif+Pro:wght@200;300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
	<div>
		<h1 class = "display-1 text-center">The Jean Wedding</h1>
	</div>
	<nav class="navbar navbar-expand-sm navbar-light">
	    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
	            <ul class="navbar-nav">
	                <li class="nav-item {% if nbar == 'home' %}active{% endif %}">
	                    <a class="nav-link" href="/">Home</a>
	                </li>
	                <li class="nav-item {% if nbar == 'rsvp' %}active{% endif %}">
	                    <a class="nav-link" href="/rsvp/">RSVP</a>
	                </li>
	                <li class="nav-item {% if nbar == 'details' %}active{% endif %}">
	                    <a class="nav-link" href="/details/">Details</a>
	                </li>
	                <li class="nav-item {% if nbar == 'honeymoon' %}active{% endif %}">
	                    <a class="nav-link" href="/honeymoon/">Honeymoon</a>
	                </li>
	                <li class="nav-item {% if nbar == 'photos' %}active{% endif %}">
	                    <a class="nav-link" href="/photos/">Photos</a>
	                </li>
	            </ul>
	    </div>
	</nav>

    <div class="" id="contentdiv">
    {% block body_block %}
    {# Anything outside of this will be inherited if you use extend.#}
    {% endblock %}
    </div>
  </body>
</html>
